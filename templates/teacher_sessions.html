<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<h1>My Sessions</h1>

{% if sessions %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Spots</th>
        <th>Actions</th>
    </tr>

    {% for s in sessions %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.subject }}</td>
        <td>{{ s.enrolled }}/{{ s.capacity }}</td>
        <td>
            <a href="/delete_session/{{ s.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>You havenâ€™t created any sessions yet.</p>
{% endif %}
