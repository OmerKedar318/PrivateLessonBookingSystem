<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<h1>Available Sessions</h1>

<form method="get">
    <input name="subject" placeholder="Filter by subject"
           value="{{ subject or '' }}">
    <button>Filter</button>
</form>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Teacher</th>
        <th>Subject</th>
        <th>Spots</th>
        <th>Action</th>
    </tr>

    {% for s in sessions %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.teacher_email }}</td>
        <td>{{ s.subject }}</td>
        <td>{{ s.enrolled }}/{{ s.capacity }}</td>
        <td>
            <form method="post" action="{{ url_for('join_session', session_id=s.id) }}">
                <button type="submit">Join</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<a href="/student">Back</a>
